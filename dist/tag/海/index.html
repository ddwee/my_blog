</style></head> <body>  <header> <h1><a href="/">私の日記</a></h1> <p>日々の出来事を綴ります</p> </header> <div class="container"> <aside class="sidebar"> <h3>アーカイブ</h3> <select class="archive-select" id="yearSelect"> <option value="">年を選択</option> <option value="2025">2025年 (7件)</option><option value="2024">2024年 (3件)</option> </select> <ul class="archive-list" id="archiveList"></ul> </aside> <script>(function(){const archiveData = {"2024":{"09":1,"08":1,"07":1},"2025":{"10":6,"11":1}};

  function initArchive() {
    const yearSelect = document.getElementById('yearSelect');
    const archiveList = document.getElementById('archiveList');

    if (!yearSelect || !archiveList) return;

    const newYearSelect = yearSelect.cloneNode(true);
    yearSelect.parentNode.replaceChild(newYearSelect, yearSelect);

    newYearSelect.addEventListener('change', (e) => {
      const selectedYear = e.target.value;
      
      if (!selectedYear) {
        archiveList.innerHTML = '';
        return;
      }

      const months = archiveData[selectedYear];
      const sortedMonths = Object.keys(months).sort((a, b) => b.localeCompare(a));
      
      archiveList.innerHTML = sortedMonths.map(month => {
        const archiveLink = `/archive/${selectedYear}${month}/page/1`;
        
        return `
          <li>
            <a href="${archiveLink}">
              <span>${parseInt(month)}月</span>
              <span class="count">(${months[month]}件)</span>
            </a>
          </li>
        `;
      }).join('');
    });
  }

  initArchive();
  document.addEventListener('astro:page-load', initArchive);
})();</script> <div class="main-content"> <div id="filterInfo"> <div class="filter-info"> <strong>タグ: 海</strong> の記事
